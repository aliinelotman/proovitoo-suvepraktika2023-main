


<div class="container mat-elevation-z4" *ngIf="checkout$ | async; let checkout">
  <mat-card>
    <mat-card-header>Borrower: {{checkout.borrowerFirstName}} {{checkout.borrowerLastName}}</mat-card-header>
    <mat-card-content>
      <div >
        <mat-list>
          <mat-list-item>Book: {{checkout.borrowedBook.title}} by {{checkout.borrowedBook.author}}</mat-list-item>
          <mat-list-item>Date of Checkout: {{checkout.checkedOutDate}}</mat-list-item>
          <mat-list-item>Due on: {{checkout.dueDate}}</mat-list-item>
          <mat-list-item>Returned on: {{checkout.returnedDate}}</mat-list-item>

         </mat-list>

         <button class="btn btn-outline-danger" (click)="[remove(checkout), openModal()]" routerLink="/checkout"> Delete Checkout </button>
         <button class="btn btn-outline-info" (click)="save"> Update Checkout </button>
         </div>
    </mat-card-content>
  </mat-card>
</div>

<form class="form-inline" *ngIf="checkout$ | async; let checkout">
  <div class="form-group mb-2">
    <label for="staticEmail2" class="sr-only"> {{checkout.borrowerFirstName}}</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
</form>
