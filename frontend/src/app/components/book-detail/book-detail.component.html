
<!-- Implementing individual book view -->

<div class="container mat-elevation-z4" *ngIf="book$ | async; let book">
  <mat-card>
    <mat-card-header>TITLE: {{book.title}}</mat-card-header>
    <mat-card-content>
      <div >
        <mat-list>
          <mat-list-item>Author: {{book.author}}</mat-list-item>
          <mat-list-item>Genre: {{book.genre}}</mat-list-item>
          <mat-list-item>Published: {{book.year}}</mat-list-item>
          <mat-list-item>Added: {{book.added}}</mat-list-item>
          <mat-list-item>Status: {{book.status}}</mat-list-item>

         </mat-list>
         </div>

         <button class="btn btn-outline-success" *ngIf="book.status === 'AVAILABLE'" (click)="[changeStatus(book), openModal()]">Borrow Book</button>
         <button class="btn btn-outline-primary"  *ngIf="book.status === 'BORROWED'" (click)="[changeStatus(book), openModal()]">Return Book </button>
         <button class="btn btn-outline-danger" (click)="[remove(book), openModal()]" routerLink="/books"> Delete Book </button>
         <button class="btn btn-outline-info" (click)="save"> Update Book </button>
    </mat-card-content>

  </mat-card>
</div>
