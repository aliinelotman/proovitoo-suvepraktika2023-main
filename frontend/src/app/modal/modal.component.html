<div class="modal-all">
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Library Service</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">SUCCESS!</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()" routerLink="/books">
    Continue searching for books
  </button>
</div>
</div>
